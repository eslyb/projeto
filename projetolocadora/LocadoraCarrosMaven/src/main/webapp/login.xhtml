<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/_template.xhtml">

	
	<ui:define name="titulo_cabecalho">Login</ui:define>
	
	<ui:define name="titulo">Página de Login</ui:define>
	
	<ui:define name="conteudo">
		<p:fieldset legend="Login">
			<h:form>
				<h:panelGrid columns="2">
					<p:outputLabel for="login" value="Login"/>
					<p:inputText id="login" value="#{loginBean.funcionario.login}"/>
					<p:outputLabel for="senha" value="Senha"/>
					<p:password id="senha" value="#{loginBean.funcionario.senha}"/>
					<p:commandButton value="Login" update="@form" action="#{loginBean.efetuarLogin}"/>
				</h:panelGrid>
			</h:form>
		</p:fieldset>
	</ui:define>

</ui:composition>

</html>
